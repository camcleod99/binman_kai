{% block title %}My Flask App{% endblock %}

{% block styles %}
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Bin Manager</a>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" title="Refresh" href="{{ url_for('update') }}">
                    <i class="bi bi-arrow-clockwise"></i>
                </a>
                <a class="btn btn-outline-light" title="Settings" href="{{ url_for('settings') }}">
                    <i class="bi bi-gear-fill"></i>
                </a>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        {% if message %}
        <div class="alert alert-{{ message_type or 'info' }} alert-dismissible fade show mt-5" role="alert">
            {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% block page_content %}{% endblock %}
    </div>
{% endblock %}

{{ bootstrap.load_js() }}
